  <h3 class="bg-primary text-white p-3">Kunal's To Do List</h3>
  <div class="my-1">
    <input class="form-control" />
    <button class="btn btn-primary mt-1">Add</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let item of getAllTasks(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.taskName }}</td>
            <td [ngSwitch]="item.taskStatus">
                <span *ngSwitchCase="true">Completed</span>
                <span *ngSwitchDefault>Not Completed</span>
            </td>
        </tr>
    </tbody>

  </table>
